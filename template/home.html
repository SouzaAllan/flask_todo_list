<!DOCTYPE html>
<html>
  <head>
    <style>
    
    .modal-content {
      position: relative;
      padding: 20px;
      margin: 10% auto; /* Center the modal content vertically and horizontally */
      width: 25%; /* Set the width of the modal content */
      background-color: #fff;
      border-radius: 20px;
      .title_name{
        font-family: Helvetica;
        font-size: 1rem;
        text-align: center;
        }
      .buttons{
        
        text-align: center;
        
      }
    }

    .modal-content::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 20px;
      padding: 3px; /* control the border thickness */
      background: linear-gradient(45deg, red, blue);
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      pointer-events: none;
    }
   

  </style>
  </head>
  <body style="background-color: #ebebeb ;">
    <div class="modal-content">
      <div class="title_name">
        <h1>Gerenciador de Tarefas</h1>
      </div>
      <div class="buttons">
        <button onclick="window.location.href='/test_cad';"> <!-- troca pela url do servidor replit-->
            Cadastro
        </button><br>
        <button onclick="window.location.href='/login';"> <!-- troca pela url do servidor replit-->
          Login
          </button>
          </div>
        
    </div>
  </body>
</html>
