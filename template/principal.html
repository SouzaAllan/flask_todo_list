<!DOCTYPE html>
<html>

<head>
  <title>Principal</title>
  <style>
    body {
      background: linear-gradient(to bottom, #cccccc, #cccccc);
    }

    .modal-content {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      margin: 150px auto;
      padding: 20px;
      width: 500px;
      height: 400px;
    }

    .modal-content .buttons {
      text-align: center;
    }

    input[type=submit] {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 5px 5px;
      cursor: pointer;
      border-radius: 25px;
      width: 250px;
      height: 40px;
    }


    h1 {
      color: #191413;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body style="background-color: #ebebeb ;">
  <div class="modal-content">
    <div class="title_name">
      <h1>Bem-vindo, {{ username }}!</h1>
      <h2>
        <center>Escolha uma opção:</center>
      </h2>
    </div>
    <div class="buttons">
      <form action="/update_user" method="POST">
        <input type="hidden" name="token" value='{{token}}'>
        <input type="hidden" name="username" value='{{user}}'>
        <input type="hidden" name="password" value='{{senha}}'>
        <input type="submit" value="Atualizar cadastro" class="submit-button">
      </form>
          <form action="/update_user_pass" method="POST">
      <input type="hidden" name="token" value='{{token}}'>
      <input type="hidden" name="username" value='{{user}}'>
      <input type="hidden" name="password" value='{{senha}}'>
      <input type="submit" value="Atualizar username ou senha"class="submit-button">
    </form>

      <form action="/tasks" method="POST">
        <input type="hidden" name="token" value='{{token}}'>
        <input type="submit" value="Tasks" class="submit-button">
      </form>
      <form action="/delete" method="POST">
        <input type="hidden" name="token" value='{{token}}'>
        <input type="hidden" name="username" value='{{user}}'>
        <input type="hidden" name="password" value='{{senha}}'>
        <input type="submit" value="Deletar conta" class="submit-button">
      </form>
    </div>
  </div>
</body>

</html>
