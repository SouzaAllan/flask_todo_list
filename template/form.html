<body>
  <h1>Cadastro</h1>
  <form id="myForm" action="/pos_cad"> <!-- troca pela url do servidor replit-->
    
    <input type="text" id="name" name="name" placeholder="Nome" required><br>

    
    <input type="email" id="email" name="email" placeholder="Email" required><br>

    
    <input type="text" id="username" name="username" placeholder="Username" required><br>

    
    <input type="password" id="password" name="password" placeholder="Senha" required><br>

    <input type="hidden" name="redirect" value="/pos_cad"> <!-- troca pela url do servidor replit-->
    
  </form>
  <button onclick="document.getElementById('myForm').submit();">Enviar Cadastro</button>
</body>
