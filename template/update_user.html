<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<h1>Atualizar cadastro</h1>
<body>
    <form action="/submit_update" method="POST">
        <input type="text" id="name" name="name" placeholder="Nome" required><br>

    
        <input type="email" id="email" name="email" placeholder="Email" required><br>
    
        <input type="text" id="image" name="image" placeholder="(IMAGEM)Insira um texto.png" required><br>

        <input type="hidden" name="token" value='{{token}}'>
        <input type="hidden" name="username" value='{{user}}'>
        <input type="hidden" name="password" value='{{senha}}'>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
